<H1>TODO</H1>
<div class = "container">
    <fieldset class="form-group">
        <label>Description</label>
        <input class = "form-control" [(ngModel)] = "todo.description" type = "text" name = "description" required = "required">
    </fieldset>
    <fieldset class="form-group">
        <label>Target Date</label>
        <input class = "form-control"
        [ngModel] = "todo.targetDate | date:'yyyy-MM-dd' "
        (ngModelChange)="$event"
         type = "date" name = "targetDate" 
         required = "required">
    </fieldset>
    <div>
        <button class="btn btn-success" (click)="saveTodo()">save</button>
    </div>
</div>
