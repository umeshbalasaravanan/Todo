<H1>TODO</H1>
<div class="container">
    <div class="alert-warning" *ngIf="todoForm.dirty && todoForm.invalid"> Enter valid values</div>
    <div class="alert-warning" *ngIf="todoForm.dirty && targetDate.invalid"> Enter valid target date</div>
    <div class="alert-warning" *ngIf="todoForm.dirty && description.invalid"> Enter atlest 5 characters in the description</div>
    
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm = "ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input class="form-control" #description = "ngModel"
                        [(ngModel)]="todo.description" type="text" name="description"
                required="required">
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input class="form-control" #targetDate = "ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' " (ngModelChange)="$event"
                type="date" name="targetDate" required="required">
        </fieldset>
        <div>
            <button type = "submit" class="btn btn-success">save</button>
        </div>
    </form>
</div>
