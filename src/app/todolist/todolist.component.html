<h1>My TODO's</h1>
<div class="container alert-success">{{message}}</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>description</th>
                <th>isCompleted?</th>
                <th>Target Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date }}</td>
                <td (click)="deleteTodo(todo.id)" class = "btn btn-warning">delete</td>
            </tr>
        </tbody>
    </table>
</div>
