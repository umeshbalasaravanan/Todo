<h1>My TODO's</h1>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>description</th>
                <th>done</th>
                <th>Target Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date }}</td>
            </tr>
        </tbody>
    </table>
</div>
