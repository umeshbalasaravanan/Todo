<h1>Welcome!</h1>
<div class="container">Welcome {{name}}. You can manage your <a routerLink="/todos">todos</a> here</div>
<div class = "container">
    click here to get a customized welcome message
    <button class = "btn btn-success" (click)="getWelcomeMessageWithParameter()">Get Welcome message</button>
</div>
<div class = "container" *ngIf="response_message">
    This is your customized welcome message
    <H2>{{response_message}}</H2>
</div>
